<mat-sidenav-container
  class="mat-container"
  (backdropClick)="close('backdrop')"
>
  <mat-sidenav
    class="mat-sidenav"
    #sidenav
    (keydown.escape)="close('escape')"
    disableClose
  >
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar class="mat-header"></app-navbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
